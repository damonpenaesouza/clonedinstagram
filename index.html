<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="top-div">
                <img class="oldagram" src="images/logo.png">
                <img class="avatar-top" src="images/user-avatar.png">
            </section>
            <section class="art-info">
                <img class="avatar" src="images/avatar-vangogh.jpg">
                    <div class="more-info">
                        <p class="name">Vincent Van Gogh</p>
                        <p class="location">Zudert, Netherlands</p>
                    </div>
            </section>
            <section class="artist-photo">
                <img id="post" src="images/post-vangogh.jpg">
            </section>
            <section>
                <div class="icons">
                    <img class="hicon" src="images/icon-heart.png">
                    <img class= "micon" src="images/icon-comment.png">
                    <img class="sicon" src="images/icon-dm.png">
                    <p id="likess"><span id="likes">21,345</span> likes</p>
                    <p id="comments"><span id="username">Vincey 1853 </span><span id="comment"> just took a few mushroom lol</span> </p>
                </div>
            </section>
            <button id="change">Change Post</button>

            <script src="index.js"></script>
        </main>
    </body>
</html>
